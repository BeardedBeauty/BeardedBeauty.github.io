<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>#</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>
    <div id="gemstone">
        <div>
            <p>Gems Collector!</p>
        </div>
        <div class="gemtitle">
            <p>match this number:</p>
        </div>
        <br>
        <p id="match"></p>
        <br>
        <div id="tcenter">
            <img src="images/gem 1.png" class="gems 1" />
            <img src="images/gem 2.png" class="gems 2" />
            <img src="images/gem 3.png" class="gems 3" />
            <img src="images/gem 4.png" class="gems 4" />
        </div>
        <div>
            <p>Your score:</p>
        </div>
        <div>
            <p id="maker"></p>
        </div>
        <div class="gemtitle">
            <div id="win">
                <p>wins:</p>
                <p id = "wins"></p>
            </div>
            <div id="lose">
                <p>loss:</p>
                <p id = "loss"></p>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="gemstone.js"></script>
    </div>
</body>

<body>
	<p>wordguess, dude. i got a lotta weird words, better guess creatively</p>

	<br>
	<p>wrong letters:</p>
	<p id="score"></p>
	<br>
	<p>guesses left:</p>
	<p id="sadness"></p>

	<script>
		var wds = ["rectangle", "pistachio", "excuse", "dictate", "mushroom", "suspenders", "guacamole", "sad", "marble", "communism", "stupid", "citrus", "ion", "northwest", "combine", "regenerate", "taconite", "vape", "stardust", "guinea", "hatchet", "cardboard", "ecstasy", "getelementbyid", "cactus", "pickle",];
		var pick;
		var word = $("#word");
		var score = $("#score");
		var numb = $("#sadness")
		var p1 = $("<p>");
		var p2 = $("<p>");
		var p3 = $("<p>");
		var wrong;
		var answer = [];
		var stp;
		var wins = 0;

		function startme() {
			pick = wds[Math.floor(Math.random() * wds.length)];
			stp = pick.length;
			for (var q = 0; q < pick.length; q++) {
				answer[q] = "_";
			}

			p1.text(answer.join(" "));
			word.append(p1);
			console.log(pick);

			p3.text(stp);
			numb.append(p3);
			console.log(stp);

			wrong = [];
			p2.text(wrong.join(" "));
			score.append(p2);
			leg = pick.length;
			console.log(leg);
		}

		function winme() {
			alert("you win, neat!");
			answer = [];
			
			pick = wds[Math.floor(Math.random() * wds.length)];
			stp = pick.length;
			for (var q = 0; q < pick.length; q++) {
				answer[q] = "_";
			}

			p1.text(answer.join(" "));
			word.append(p1);
			console.log(pick);

			p3.text(stp);
			numb.append(p3);
			console.log(stp);

			wrong = [];
			p2.text(wrong.join(" "));
			score.append(p2);
			leg = pick.length;
			console.log(leg);
		}

		startme();

		document.onkeyup = function (event) {

			var inp = event.key.toLowerCase();
			var donewiththisstupidjs = false;
			if (stp === 0) {
				answer = [];
				p1.text(answer);
				word.append(p1);
				alert("nice try, outta guesses. better luck next time")
				startme();
				return
			}

			for (var w = 0; w < pick.length; w++) {// guess right
				if (pick[w] === inp) {
					answer[w] = inp;
					donewiththisstupidjs = true;
					console.log(answer);
					p1.text(answer.join(" "));
					word.append(p1);
					var none = answer.join("");
					console.log(none)
					if (pick === none) {
						winme();
					}
				}
			}
			if (donewiththisstupidjs) { return };
			var inp = event.key.toUpperCase();
			if (wrong.indexOf(answer) < 0) {
				wrong.push(inp)
				p2.text(wrong.join(" "));
				score.append(p2);
				stp--;
				p3.text(stp);
				numb.append(p3);
				console.log(stp);
			}
		}
	</script>
